<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{{EMAIL_SUBJECT}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:AllowPNG/>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <!--[if !mso]><!-->
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            .mobile-hide { display: none !important; }
            .mobile-center { text-align: center !important; }
            .mobile-full { width: 100% !important; max-width: 100% !important; }
            .mobile-padding { padding: 15px !important; }
            .mobile-header-padding { padding: 20px 15px !important; }
            .mobile-footer-padding { padding: 20px 15px !important; }
            .mobile-logo { max-width: 200px !important; }
            .mobile-title { font-size: 20px !important; }
            .mobile-text { font-size: 16px !important; }
        }
    </style>
    <!--<![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.6; color: #49391b; background-color: #f5f0e6; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
    
    <!-- Preheader (hidden text for email previews) -->
    <div style="display: none; font-size: 1px; color: #f5f0e6; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
        {{EMAIL_PREHEADER}}
    </div>
    
    <!-- Email Container -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 0; padding: 0; background-color: #f5f0e6; font-family: 'Open Sans', Arial, sans-serif; mso-table-lspace: 0pt; mso-table-rspace: 0pt;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                <!--[if (gte mso 9)|(IE)]>
                <table role="presentation" width="600" align="center" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                <![endif]-->
                
                <!-- Main Email Table -->
                <table role="presentation" class="mobile-full" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(189, 167, 127, 0.08); border: 1px solid #f5f0e6; mso-table-lspace: 0pt; mso-table-rspace: 0pt;">
                    
                    <!-- Header -->
                    <tr>
                        <td class="mobile-header-padding" style="background-color: #fef8e7; background-image: linear-gradient(135deg, #fef8e7 0%, #f5f0e6 100%); padding: 30px; text-align: center; border-bottom: 3px solid #fdfdfc; border-radius: 8px 8px 0 0;">
                            <!--[if (gte mso 9)|(IE)]>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                            <![endif]-->
                            
                            <img src="https://www.schilcher-kaese.de/wp-content/uploads/2018/02/logo.png" alt="Schilcher Käse - Kompetenz in Biokäse" class="mobile-logo" width="250" height="auto" style="display: block; max-width: 250px; width: 100%; height: auto; margin: 0 auto 20px auto; border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic;">
                            
                            <h1 class="mobile-title" style="font-size: 24px; font-weight: 700; color: #49391b; margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.3; text-align: center; mso-line-height-rule: exactly;">{{EMAIL_TITLE}}</h1>
                            
                            <!--[if (gte mso 9)|(IE)]>
                                    </td>
                                </tr>
                            </table>
                            <![endif]-->
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="mobile-padding" style="padding: 40px 30px; background-color: #ffffff;">
                            <!--[if (gte mso 9)|(IE)]>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td>
                            <![endif]-->
                            
                            <!-- Greeting -->
                            <div class="mobile-text" style="font-size: 16px; font-weight: 600; color: #49391b; margin: 0 0 20px 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.4; mso-line-height-rule: exactly;">{{GREETING}}</div>
                            
                            <!-- Main Content -->
                            <div class="mobile-text" style="font-size: 15px; line-height: 1.7; color: #bda77f; margin: 0 0 30px 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; mso-line-height-rule: exactly;">
                                {{MAIN_CONTENT}}
                            </div>
                            
                            <!-- Info Box -->
                            {{INFO_BOX}}
                            
                            <!-- Button -->
                            <div style="text-align: center; margin: 20px 0; padding: 0;">
                                {{BUTTON}}
                            </div>
                            
                            <!-- Closing Text -->
                            <div class="mobile-text" style="font-size: 15px; line-height: 1.7; color: #bda77f; margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; mso-line-height-rule: exactly;">
                                {{CLOSING_TEXT}}
                            </div>
                            
                            <!--[if (gte mso 9)|(IE)]>
                                    </td>
                                </tr>
                            </table>
                            <![endif]-->
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="mobile-footer-padding" style="background-color: #fdfdfc; padding: 30px; text-align: center; border-top: 1px solid #f5f0e6; border-radius: 0 0 8px 8px;">
                            <!--[if (gte mso 9)|(IE)]>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                            <![endif]-->
                            
                            <div style="font-size: 14px; color: #bda77f; line-height: 1.6; font-family: 'Open Sans', Arial, sans-serif; margin: 0 0 20px 0; padding: 0; mso-line-height-rule: exactly;">
                                <strong style="color: #49391b; font-weight: 700;">Mit freundlichen Grüßen</strong><br>
                                Ihr Schilcher Käse Team
                            </div>
                            
                            <div style="margin: 20px 0 0 0; padding: 20px 0 0 0; border-top: 1px solid #f5f0e6;">
                                <p style="margin: 0 0 5px 0; padding: 0; font-size: 14px; color: #bda77f; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.4; mso-line-height-rule: exactly;">
                                    <strong style="color: #49391b; font-weight: 700;">Schilcher Käse GmbH</strong>
                                </p>
                                <p style="margin: 0 0 5px 0; padding: 0; font-size: 14px; color: #bda77f; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.4; mso-line-height-rule: exactly;">
                                    E-Mail: <a href="mailto:vertrieb@schilcher-kaese.de" style="color: #49391b; text-decoration: none; font-weight: 600;">vertrieb@schilcher-kaese.de</a>
                                </p>
                                <p style="margin: 0 0 5px 0; padding: 0; font-size: 14px; color: #bda77f; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.4; mso-line-height-rule: exactly;">
                                    Telefon: <a href="tel:+4988699115515" style="color: #49391b; text-decoration: none; font-weight: 600;">+49 (0) 8869 911 515</a>
                                </p>
                                <p style="margin: 0 0 5px 0; padding: 0; font-size: 14px; color: #bda77f; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.4; mso-line-height-rule: exactly;">
                                    Website: <a href="https://www.schilcher-kaese.de" style="color: #49391b; text-decoration: none; font-weight: 600;">www.schilcher-kaese.de</a>
                                </p>
                            </div>
                            
                            <div style="font-style: italic; color: #bda77f; margin: 15px 0 0 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; font-size: 13px; line-height: 1.4; mso-line-height-rule: exactly;">
                                Kompetenz in Biokäse
                            </div>
                            
                            <!--[if (gte mso 9)|(IE)]>
                                    </td>
                                </tr>
                            </table>
                            <![endif]-->
                        </td>
                    </tr>
                    
                </table>
                
                <!--[if (gte mso 9)|(IE)]>
                        </td>
                    </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>
    
</body>
</html>
